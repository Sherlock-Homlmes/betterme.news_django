{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="{% static 'css/discord_chatbox.css' %}" />

    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
  </head>
  <body>


    <div class="sidebar">
      <div class="sidebar__top">
        <input type="text" placeholder="Find or start a conversation" />
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-user-friends fa-lg"></i>
        <span>Friends</span>
      </div>
      <div class="sidebar__users">
        <div class="sidebar__usersHeader">
          <div class="sidebar__header">
            <h4>Direct messages</h4>
          </div>
          <i class="fas fa-plus sidebar__addUser"></i>
        </div>
        <div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="{% static 'images/assets/user1.jpg' %}" alt="avatar" />
            </div>
            <h4>Toan</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="{% static 'images/assets/user2.jpg' %}" alt="avatar" />
            </div>
            <h4>Van</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="{% static 'images/assets/user3.jpg' %}" alt="avatar" />
            </div>
            <h4>Anh</h4>
          </div>
        </div>
      </div>
      <div class="sidebar__profile">
        <div>
          <span class="status"></span>
          <img id="current-user" src="{{current_user.avatar_url}}" alt="avatar" />
        </div>
        <div class="sidebar__profileInfo">
          <h3>{{current_user.username}}</h3>
        </div>
        <div class="sidebar__profileIcons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-headset"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>

    <div class="chat">
      <div>
        <div class="chatHeader">
          <div class="chatHeader__left">
            <span class="chatHeader__Dm">@</span>
            <h3>ManInBlack</h3>
          </div>
          <div class="chatHeader__right">
            <i class="fas fa-phone-volume fa-lg"></i>
            <i class="fas fa-video fa-lg"></i>
            <i class="fas fa-thumbtack fa-lg"></i>
            <i class="fas fa-user-plus fa-lg"></i>

            <div class="search">
              <input type="text" placeholder="search" id="search-message"/>
              <i class="fas fa-search fa-lg"></i>
              <ul class="dropdown-menu " id="search-dropdown">
              </ul>
            </div>
            <i class="fas fa-inbox fa-lg"></i>
            <i class="fas fa-question-circle fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="chat__messages">
      </div>

      <div class="chat__input">
        <i class="fas fa-plus-circle fa-lg"></i>
        <form>
            <input class="sendMessage" type="text" placeholder="send message">
            <button class="chat__inputButton" type="submit">Send</button>
        </form>
        <div class="chat__inputIcons">
          <i class="fas fa-gift fa-lg"></i>
          <i class="fas fa-file-image fa-lg"></i>
          <i class="fas fa-laugh fa-lg"></i>
        </div>
      </div>
    </div>

<script>
  let room_name = '{{room_name}}'
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/meilisearch@latest/dist/bundles/meilisearch.umd.js'></script>
<script>
let lastMessage = "{{last_message}}"
</script>
<script src="{% static 'js/discord_chatbox.js' %}"></script>



  </body>
</html>
